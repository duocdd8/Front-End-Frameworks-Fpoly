<!doctype html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>layout</title>
  <script src="./libs/angular.min.js"></script>
  <script src="./libs/angular-route.min.js"></script>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
</head>

<body ng-app="myApp">
  <nav class="navbar bg-body-tertiary">
    <div class="container-fluid">
      <a class="navbar-brand">Danh sách sinh viên</a>
      <form class="d-flex" role="search">
        <input class="form-control me-2" type="search" placeholder="Tìm kiếm" aria-label="Search">
        <button class="btn btn-outline-success" type="submit">Search</button>
      </form>
    </div>
  </nav>
  <!-- dùng 1 thẻ div để chứa các view gọi ra -->

  <div class="container">
    <div ng-view>
      <!-- ng-view dùng để định nghĩa khung hiển thị và view sẽ render -->

    </div>
  </div>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
    crossorigin="anonymous"></script>



<script src="./controller/trangChuController.js"></script>
<script src="./controller/addController.js"></script>
<script src="./controller/updateController.js"></script>
<script src="./controller/detailController.js"></script>
  <script>
    let data = angular.module('myApp', ['ngRoute']);
    // ngRoute sẽ cung cấp tính năng định tuyến để quản lý điều hướng
    data.config(function ($routeProvider) {
      // config(): Cấu hình tham số trước ứng dụng chạy
      // $routeProvider : là tham số mặc định của angularJS

      $routeProvider
        .when(
          // khai báo tên route (đường dẫn)
          '/trang-chu',
          {
            templateUrl: 'view/trangchu.html', // đường dẫ đến view
            //controller:  // tên controller được sử dụng
            controller: trangChuController
          }
        )
        .when(
          '/trang-them',
          {
            templateUrl: 'view/trangthem.html',
            controller: addController
          }
        )
        .when(
          '/trang-sua/:id',
          {
            templateUrl: 'view/trangsua.html',
            controller: updateController
          }
        )
        .when(
          '/trang-chi-tiet/:id',
          {
            templateUrl: 'view/detail.html',
            controller: detailController
          }
        )
        .otherwise({
          redirectTo: '/trang-chu'
        })
    })
  </script>
</body>

</html>
